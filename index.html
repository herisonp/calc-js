<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo JS | Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="root">
        <div id="body-calc">
            <div id="screen">
                <div id="progress">50 + 50</div>
                <div id="typing">100</div>
                <div id="inlive">30</div>
            </div>

            <div id="keys">
                <div id="clear" class="key">C</div>
                <div id="backspace" class="key destaque"><img src="./backspace-outline.svg"></div>
                <div id="divide" class="key">&divide;</div>
                <div id="multiplica" class="key">&times;</div>
                <div id="k-7" class="key number">7</div>
                <div id="k-8" class="key number">8</div>
                <div id="k-9" class="key number">9</div>
                <div id="subtrair" class="key">&minus;</div>
                <div id="k-4" class="key number">4</div>
                <div id="k-5" class="key number">5</div>
                <div id="k-6" class="key number">6</div>
                <div id="somar" class="key">+</div>
                <div id="k-1" class="key number">1</div>
                <div id="k-2" class="key number">2</div>
                <div id="k-3" class="key number">3</div>
                <div id="k-virgula" class="key">,</div>
                <div id="k-0" class="key number">0</div>
                <div id="igual" class="key destaque">=</div>
            </div>
        </div>

        <div id="assina">by herison pereira</div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
